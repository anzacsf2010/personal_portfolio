<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Jobs</title>
  </head>
  <body>
    <table id="jobs" class="table table-bordered table-hover table-striped w-100 table-layout-fixed">
      <thead>
        <tr>
          <th>Job ID</th>
          <th>Logo</th>
          <th>Summary</th>
        </tr>
      </thead>
      <tbody>
        {% for job in jobs %}
          <tr>
            <td><a href="" style="padding: 5px">{{ job.id }}</a></td>
            <td><img src="data:image/jpg;base64,{{ job.image }}" alt="star" width="100" height="100" style="padding: 5px"></td>
            <td>{{ job.summary }}</td>
          </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <th>Job ID</th>
          <th>Logo</th>
          <th>Summary</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
